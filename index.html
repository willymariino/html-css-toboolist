<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboo list</title>
    <!-- principale foglio di stile -->
    <link rel="stylesheet" href="style.css">
    <!-- principale foglio di stile -->
</head>

<body>
    <!-- tiditolo e logo -->
    <div class="container">
        <header class="default">


            <img src="img/Logo.png" alt="">
            <h1 id="title">Toboolist</h1>

            <!-- titolo e logo -->

            <!-- pulsanti task e section -->
            <div class="first-buttons">
                <button class="add-task">add task</button>
                <button class="add-section">add section</button>
                <!-- pulsanti task e section -->
            </div>
        </header>

        <main class="first-buttons">

            <section class="main">
                <h2>New task</h2>
                <div class="green-check">✓</div>
                <span class="section-content">Quarterly newsletter</span> <button class="editorial"> Editorial</button>

            </section>

            <section class="main">
                <h2>Today</h2>

                <div>
                    <div class="green-check">✓</div>
                    <span class="section-content">Recruiting blog post</span> <button class="editorial">
                        Editorial</button>
                </div>
                <div>
                    <div class="green-check">✓</div>
                    <span class="section-content">Mobile app launch</span> <button class="q1-goals">Q1 goals</button>
                </div>
                <div>
                    <div class="green-check">✓</div>
                    <span class="section-content">Interview John H.</span> <button
                        class="Recruiting">Recruiting</button>
                </div>
                <div>
                    <div class="green-check">✓</div>
                    <span class="section-content">Summit update to Mobile storefronts</span> <button
                        class="Mobile">Mobile</button>
                </div>

            </section>

            <section class="main">
                <div>
                    <h2>Upcoming</h2>
                    <div class="red-x">X</div>
                    <span class="section-content">Schedule meeting with Alex</span>
                </div>
                <div>
                    <div class="green-check">✓</div>
                    <span class="section-content">Homepage refresh</span> <button class="website">website</button>
                </div>
                <div>
                    <div class="green-check">✓</div>
                    <span class="section-content">Onboard new Sales team members</span> <button
                        class="Sales">Sales</button>
                </div>
                <div>
                    <div class="green-check">✓</div>
                    <span class="section-content">Review editorial calendar</span> <button class="editorial">
                        Editorial</button>
                </div>

            </section>



        </main>
    </div>


</body>

</html>
